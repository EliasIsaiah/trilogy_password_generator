<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Password Generator</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <div>
                    <h1>Password Generator</h1>
                </div>
            </div>
        <div class="row">
            <div class="col s10 offset-s1 center">


                <div class="card">
                    <div class="card-header">
                        <h3>Generate A Super Secure Password :)</h3>
                    </div>
                    <div class="card-body">
                        <textarea readonly id="password" placeholder="Your Secure Password"
                            aria-label="Generated Password"></textarea>
                    </div>
                    <div class="card-footer">
                        <button id="generate" class="btn" onclick="generatePass()">Generate Password</button>

                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <div class="modal-content">
                            <h4>Password Criteria</h4>
                            <div class="row">
                                <div class="input-field col s6 offset-s3">
                                    <input id="length" type="text" class="validate">
                                    <label for="length">Password Length</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6 right-align">
                                    <p>
                                        <label>
                                          <input type="checkbox" id="lowercase" value="lowercase" />
                                          <span>Lowercase</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                          <input type="checkbox" id="uppercase" value="uppercase" />
                                          <span>Uppercase</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s6 left-align">
                                    <p>
                                        <label>
                                          <input type="checkbox" id="numbers" value="numbers" />
                                          <span>Numbers</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                          <input type="checkbox" id="specialChars" value="specialChars" />
                                          <span>Special Characters</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            
                            </div>
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="col s12 center">
                                        <button href="#!" onclick="getPasswordCriteria()" id="submit" class="modal-close waves-effect waves-green btn-flat">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
